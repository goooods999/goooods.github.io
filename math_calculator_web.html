<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>姜厚行学数学 - 网页计算器</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景动画 */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 水印 */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .watermark::before {
            content: '姜厚行专用';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 100px;
            font-weight: 900;
            color: rgba(255,255,255,0.08);
            letter-spacing: 15px;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
            user-select: none;
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 3;
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        /* 卡片样式 */
        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 标题样式 */
        .title {
            font-family: 'Fredoka', 'Nunito', cursive;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        /* 得分显示 */
        .score-display {
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .score-text {
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-family: 'Fredoka', cursive;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        /* 输入组样式 */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-field:valid {
            border-color: #34C759;
        }

        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(45deg, #34C759, #30A14E);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.4);
        }

        /* 结果显示 */
        .result-container {
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-title {
            font-family: 'Fredoka', cursive;
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-value {
            font-family: 'Nunito', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
        }

        .result-formula {
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        /* 答案输入区域 */
        .answer-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            border: 2px solid #e0e0e0;
        }

        .answer-label {
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        .answer-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* 反馈消息 */
        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #34C759;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #FF3B30;
        }

        /* 表情符号装饰 */
        .emoji-decoration {
            font-size: 24px;
            margin: 0 5px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .calculator-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .input-field {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .btn {
                padding: 14px;
                font-size: 14px;
            }
        }

        /* 动画效果 */
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 输入错误样式 */
        .input-error {
            border-color: #FF3B30 !important;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 新题目动画 */
        .new-question-animation {
            animation: newQuestion 0.8s ease-out;
        }

        @keyframes newQuestion {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.95); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="watermark"></div>

    <div class="container">
        <div class="calculator-card">
            <h1 class="title">
                <span class="emoji-decoration">🍎</span>
                姜厚行学数学
                <span class="emoji-decoration">🧮</span>
            </h1>
            <p class="subtitle">三个数字之和计算器</p>

            <!-- 得分显示 -->
            <div class="score-display">
                <div class="score-text">答对题目</div>
                <div class="score-value"><span id="correctCount">0</span> / <span id="totalCount">0</span></div>
            </div>

            <div class="input-group">
                <label class="input-label">第一个数字</label>
                <input type="number" class="input-field" id="number1" placeholder="请输入第一个数字" step="any">
            </div>

            <div class="input-group">
                <label class="input-label">第二个数字</label>
                <input type="number" class="input-field" id="number2" placeholder="请输入第二个数字" step="any">
            </div>

            <div class="input-group">
                <label class="input-label">第三个数字</label>
                <input type="number" class="input-field" id="number3" placeholder="请输入第三个数字" step="any">
            </div>

            <button class="btn btn-primary" onclick="startCalculation()">
                <span class="emoji-decoration">🚀</span>
                开始计算
            </button>

            <button class="btn btn-secondary" onclick="clearInputs()">
                <span class="emoji-decoration">🔄</span>
                清除
            </button>

            <button class="btn btn-success" onclick="showResult()" style="display: none;" id="showResultBtn">
                <span class="emoji-decoration">👁️</span>
                显示结果
            </button>

            <button class="btn btn-success" onclick="generateNewQuestion()" style="display: none;" id="newQuestionBtn">
                <span class="emoji-decoration">🎲</span>
                新题目
            </button>

            <div class="result-container" id="resultContainer">
                <div class="result-title">计算结果</div>
                <div class="result-value" id="resultValue">0</div>
                <div class="result-formula" id="resultFormula"></div>
                
                <!-- 答案输入区域 -->
                <div class="answer-section">
                    <label class="answer-label">请输入你的答案：</label>
                    <input type="number" class="answer-input" id="answerInput" placeholder="输入计算结果" step="any">
                    <button class="btn btn-primary" onclick="checkAnswer()">
                        <span class="emoji-decoration">✅</span>
                        检查答案
                    </button>
                    <div class="hint-text" style="margin-top: 10px; font-size: 12px; color: #888;">
                        💡 提示：先输入答案，然后点击"显示结果"查看正确答案
                    </div>
                </div>

                <!-- 反馈消息 -->
                <div id="feedback"></div>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态
        let gameState = {
            correctAnswers: 0,
            totalQuestions: 0,
            currentAnswer: 0,
            hasAnswered: false,
            resultShown: false,
            values: []
        };

        // 获取DOM元素
        const number1 = document.getElementById('number1');
        const number2 = document.getElementById('number2');
        const number3 = document.getElementById('number3');
        const resultContainer = document.getElementById('resultContainer');
        const resultValue = document.getElementById('resultValue');
        const resultFormula = document.getElementById('resultFormula');
        const answerInput = document.getElementById('answerInput');
        const feedback = document.getElementById('feedback');
        const correctCount = document.getElementById('correctCount');
        const totalCount = document.getElementById('totalCount');
        const newQuestionBtn = document.getElementById('newQuestionBtn');
        const showResultBtn = document.getElementById('showResultBtn');

        // 输入验证
        function validateInput(input) {
            const value = input.value;
            if (value === '') return true;
            
            const isValid = !isNaN(value) && isFinite(value);
            
            if (!isValid) {
                input.classList.add('input-error');
                setTimeout(() => {
                    input.classList.remove('input-error');
                }, 500);
            }
            
            return isValid;
        }

        // 添加输入事件监听器
        [number1, number2, number3].forEach(input => {
            input.addEventListener('input', function() {
                validateInput(this);
                // 如果已经回答过，清除反馈
                if (gameState.hasAnswered) {
                    clearFeedback();
                }
            });
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startCalculation();
                }
            });
        });

        // 答案输入监听器
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // 开始计算（不显示结果）
        function startCalculation() {
            const inputs = [number1, number2, number3];
            const values = [];
            
            for (let input of inputs) {
                if (!validateInput(input) || input.value === '') {
                    showError('请填写所有三个数字！');
                    return;
                }
                values.push(parseFloat(input.value));
            }

            const sum = values.reduce((acc, val) => acc + val, 0);
            
            // 保存正确答案和数值
            gameState.currentAnswer = sum;
            gameState.values = values;
            gameState.hasAnswered = false;
            gameState.resultShown = false;
            
            // 显示计算界面（但不显示结果）
            showCalculationInterface(values);
            
            // 显示答案输入区域
            answerInput.value = '';
            answerInput.focus();
            
            // 显示"显示结果"按钮
            showResultBtn.style.display = 'block';
        }

        // 显示计算界面（隐藏结果）
        function showCalculationInterface(values) {
            resultFormula.textContent = `${values[0]} + ${values[1]} + ${values[2]} = ?`;
            resultValue.textContent = '?';
            
            // 显示结果容器
            resultContainer.classList.add('show');
            resultContainer.classList.add('success-animation');
            
            // 清除之前的反馈
            clearFeedback();
            
            // 隐藏新题目按钮
            newQuestionBtn.style.display = 'none';
            
            // 移除动画类
            setTimeout(() => {
                resultContainer.classList.remove('success-animation');
            }, 600);
        }

        // 手动显示结果
        function showResult() {
            if (gameState.resultShown) return;
            
            gameState.resultShown = true;
            
            // 动画显示结果
            resultValue.style.transform = 'scale(0.8)';
            resultValue.style.opacity = '0.5';
            
            setTimeout(() => {
                resultValue.textContent = gameState.currentAnswer;
                resultValue.style.transform = 'scale(1)';
                resultValue.style.opacity = '1';
                resultValue.style.transition = 'all 0.5s ease';
            }, 200);
            
            // 如果用户还没有回答，显示提示
            if (!gameState.hasAnswered) {
                showFeedback('现在你可以检查你的答案了！', 'correct');
            }
        }

        // 检查答案
        function checkAnswer() {
            const userAnswer = parseFloat(answerInput.value);
            
            if (isNaN(userAnswer)) {
                showError('请输入有效的答案！');
                return;
            }
            
            gameState.totalQuestions++;
            gameState.hasAnswered = true;
            
            // 检查答案是否正确（允许小的浮点误差）
            const isCorrect = Math.abs(userAnswer - gameState.currentAnswer) < 0.0001;
            
            if (isCorrect) {
                gameState.correctAnswers++;
                showFeedback('正确！太棒了！ 🎉', 'correct');
                // 答对了才显示新题目按钮
                newQuestionBtn.style.display = 'block';
                showResultBtn.style.display = 'none';
            } else {
                showFeedback(`不正确，再想想看！💡`, 'incorrect');
                // 答错了不显示新题目按钮，让用户继续思考
                newQuestionBtn.style.display = 'none';
                // 如果结果还没有显示，自动显示结果
                if (!gameState.resultShown) {
                    setTimeout(() => {
                        showResult();
                    }, 2000);
                }
            }
            
            // 更新得分显示
            updateScore();
        }

        // 显示反馈
        function showFeedback(message, type) {
            feedback.className = `feedback ${type}`;
            feedback.textContent = message;
            feedback.style.display = 'block';
        }

        // 清除反馈
        function clearFeedback() {
            feedback.style.display = 'none';
            feedback.className = '';
        }

        // 更新得分
        function updateScore() {
            correctCount.textContent = gameState.correctAnswers;
            totalCount.textContent = gameState.totalQuestions;
        }

        // 生成新题目
        function generateNewQuestion() {
            // 生成随机数字
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const num3 = Math.floor(Math.random() * 20) + 1;
            
            // 填充输入框
            number1.value = num1;
            number2.value = num2;
            number3.value = num3;
            
            // 隐藏结果和反馈
            resultContainer.classList.remove('show');
            newQuestionBtn.style.display = 'none';
            showResultBtn.style.display = 'none';
            
            // 重置游戏状态
            gameState.hasAnswered = false;
            gameState.resultShown = false;
            
            // 添加新题目动画
            document.querySelector('.calculator-card').classList.add('new-question-animation');
            setTimeout(() => {
                document.querySelector('.calculator-card').classList.remove('new-question-animation');
            }, 800);
            
            // 自动开始新题目
            setTimeout(() => {
                startCalculation();
            }, 400);
        }

        // 清除输入
        function clearInputs() {
            number1.value = '';
            number2.value = '';
            number3.value = '';
            resultContainer.classList.remove('show');
            newQuestionBtn.style.display = 'none';
            showResultBtn.style.display = 'none';
            clearFeedback();
            
            // 重置游戏状态
            gameState.hasAnswered = false;
            gameState.resultShown = false;
            
            // 聚焦到第一个输入框
            number1.focus();
        }

        // 显示错误信息
        function showError(message) {
            // 创建临时错误提示
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #FF3B30;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-family: 'Nunito', sans-serif;
                font-weight: 600;
                z-index: 1000;
                animation: slideDown 0.3s ease-out;
            `;
            errorDiv.textContent = message;
            
            document.body.appendChild(errorDiv);
            
            // 3秒后移除
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // 页面加载时聚焦到第一个输入框
        window.addEventListener('load', function() {
            number1.focus();
        });

        // 添加滑入动画的CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
